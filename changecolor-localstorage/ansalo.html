<main class="main">
    <h1>RETO DE ANSALO</h1>

    <label for="letras">LETRAS     <input class="screen" type="text" id="screen1"></label> 
    <br>
    <label for="numeros">NUMEROS     <input class="screen" type="text" id="screen2"></label> 

    
    <div>
    <label class="checkbox">ACTIVAR TEMA RETRO
        <input type="checkbox" data-toggle="toggle" checked data-toggle="toggle-on">
      </label>
    </div>
    <div>
      <label class="checkbox">TEMA OSCURO
        <input type="checkbox" data-toggle="toggle" checked data-toggle="toggle">
      </label>
    </div>


        <div>
            <ul id="buttons" class="buttons">
           
            <li><a href="#" data-key="A-1">A-1</a></li>    
            <li><a href="#" data-key="B-2">B-2</a></li>
            <li><a href="#" data-key="C-3">C-3</a></li>

            <li><a href="#" data-key="I-9">I-9</a></li>
            <li><a href="#" data-key=""></a></li>
            <li><a href="#" data-key="J-0">J-0</a></li>
            <li><a href="#" data-key="reset">reset</a></li>
            
            <li><a href="#" data-key="." class="shift">.</a></li>
