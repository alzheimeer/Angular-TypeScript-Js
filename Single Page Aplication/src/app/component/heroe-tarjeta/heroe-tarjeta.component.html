<div class="card animated fadeIn fast">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.img">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre | uppercase}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'MMMM y'}}</small></p>

        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">Ver Mas...</button>

        <!-- <a class="btn btn-outline-primary " [routerLink]="['/heroe', i]">Ver Mas ...</a> -->
    </div>
</div>
