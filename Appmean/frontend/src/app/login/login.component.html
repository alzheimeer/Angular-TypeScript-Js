<div class="form">
  <mat-card class="card">
    <mat-card-title>Login Usuario</mat-card-title>
    <mat-card-content>
      <div class="container">
        <mat-form-field>
          <input [(ngModel)]="loguear.correo" matInput placeholder="Correo" />
        </mat-form-field>
        <mat-form-field>
          <input [(ngModel)]="loguear.pass" matInput placeholder="Password" />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="login()" class="button col" mat-raised-button>
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
